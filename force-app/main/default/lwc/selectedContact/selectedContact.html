<template>
  <div style="text-align: right">
    <div class="slds-p-around_medium lgc-bg">
      <lightning-button-group>
        <lightning-button variant="brand" style="border-radius: 7px;" label="View" title="Brand action"
          onclick={handleView} class="slds-m-left_x-small"></lightning-button>
        <!-- <lightning-button-icon icon-name="utility:new" onclick={handleView} variant="bare" alternative-text="Add user"
          class="slds-m-left_xx-small"></lightning-button-icon> -->

        <lightning-button variant="brand" label="Delete" style="border-radius: 7px;" title="Brand action"
          onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" style="border-radius: 7px;" label="Create New Contact" title="Brand action"
          onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
      </lightning-button-group>
    </div>
  </div>
  <div>
    <lightning-record-form record-id={recordid} object-api-name="Contact" layout-type="Compact" columns="1" mode="view">
    </lightning-record-form>
  </div>
</template>
